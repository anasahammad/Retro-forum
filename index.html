<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro</title>

    <!-- Daisy Ui and Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


<!-- Custom Styles -->
<style>
    .font-mulish{
        font-family: "Mulish", sans-serif;
    }

</style>
</head>
<body>
    <!-- Header Start -->
    <header class="container mx-auto my-5">

        <!-- navbar start -->

        <div>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                 <img src="images/logo.png" alt="">
                </div>
                <div class="flex justify-between items-center gap-4 ">
                  <div class="rounded-full border p-3 cursor-pointer hidden tooltip  tooltip-top lg:block" data-tip="Home">
                    <img src="images/Home.svg" alt="">
                  </div>
                  <div class="rounded-full border p-3 cursor-pointer tooltip  tooltip-top hidden lg:block" data-tip="Tooltip">
                    <img src="images/toolpen.svg" alt="">
                  </div> 
                  <div class="rounded-full border p-3 cursor-pointer tooltip  tooltip-top hidden lg:block" data-tip="People">
                    <img src="images/people+.svg" alt="">
                  </div>
                  <div class="rounded-full border p-3 cursor-pointer tooltip  tooltip-top hidden lg:block" data-tip="Flag">
                    <img src="images/flag.svg" alt="">
                  </div>
                  <div>
                    <button class=" btn rounded-full rounded bg-[#797DFC] font-mulish font-bold text-white ">Sign In</button>
                  </div>
                </div>
              </div>
        </div>
    </header>

     <!-- Header End -->

      <!-- Main Start -->
    <main></main>

     <!-- Main End -->

      <!-- Footer Start -->
    <footer></footer>
 <!-- Footer End -->

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
