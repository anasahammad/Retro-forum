<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro</title>

    <!-- Daisy Ui and Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


<!-- Custom Styles -->
<style>
    .font-mulish{
        font-family: "Mulish", sans-serif;
    }

</style>
</head>
<body>
    <!-- Header Start -->
    <header class="container mx-auto my-5">

        <!-- Navbar start -->

        <div>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                 <img src="images/logo.png" alt="">
                </div>
                <div class="flex justify-between items-center gap-4 ">
                  <div class="rounded-full border p-3 cursor-pointer hidden tooltip  tooltip-top lg:block" data-tip="Home">
                    <img src="images/Home.svg" alt="">
                  </div>
                  <div class="rounded-full border p-3 cursor-pointer tooltip  tooltip-top hidden lg:block" data-tip="Tooltip">
                    <img src="images/toolpen.svg" alt="">
                  </div> 
                  <div class="rounded-full border p-3 cursor-pointer tooltip  tooltip-top hidden lg:block" data-tip="People">
                    <img src="images/people+.svg" alt="">
                  </div>
                  <div class="rounded-full border p-3 cursor-pointer tooltip  tooltip-top hidden lg:block" data-tip="Flag">
                    <img src="images/flag.svg" alt="">
                  </div>
                  <div>
                    <button class=" btn rounded-full rounded bg-[#797DFC] font-mulish font-bold text-white ">Sign In</button>
                  </div>
                </div>
              </div>
        </div>

        <!-- Navbar End -->

        <!-- Banner Section Start -->
        <section class="my-6">
            <div class="hero min-h-screen" style="background-image: url(images/Rectangle\ 1.png);">
                <!-- <div class="hero-overlay bg-opacity-60 rounded-[32px]"></div> -->

                <div class="flex flex-col lg:flex-row justify-between items-center lg:gap-20">
                <!-- hero left -->
                
                    <div class="hero-content text-center lg:text-left text-neutral-content">
                        <div class="max-w-md">
                          <h1 class="mb-5  font-bold font-mulish font-black text-[32px] lg:text-[64px] text-white  lg:w-[633px]">Welcome to the <span class="text-[#797DFC]">ReTro</span> Forum</h1>
                          <p class="mb-5 lg:text-xl font-mulish text-[#ffffffcc
                          ]">Share your favorite opinion and win and win <br> forum coffee mug!</p>
      
                          <label class="input input-bordered flex rounded-full items-center gap-2">
                              <input type="text" class="grow" placeholder="Search here anything" />
                              <button class=" btn rounded-full rounded bg-[#797DFC] font-mulish font-bold text-white ">Search</button>
                            </label>
                      </div>
                    </div>

                    <!-- Hero Right -->
                    <div class="bg-white rounded-[32px] p-9 lg:p-12 mb-6">
                        <div>
                            <div class="flex items-start justify-between font-mulish lg:text-2xl gap-6 text-[#12132DCC]  mb-5">
                                <p class="">Registered Users</p>
                                <p>01</p>
                            </div>
                            <div class="flex items-start justify-between font-mulish lg:text-2xl text-[#12132DCC] mb-5">
                                <p class="">Forum</p>
                                <p>05</p>
                            </div>
                            <div class="flex items-start justify-between font-mulish lg:text-2xl text-[#12132DCC] mb-5">
                                <p class="">Topics</p>
                                <p>01</p>
                            </div>
                            <div class="flex items-start justify-between font-mulish lg:text-2xl text-[#12132DCC] ">
                                <p >Replies</p>
                                <p>01</p>
                            </div> 
                        </div>
                    </div>


                </div>
                
        </section>

        <!-- Banner Section End -->
    </header>

     <!-- Header End -->

      <!-- Main Start -->
    <main></main>

     <!-- Main End -->

      <!-- Footer Start -->
    <footer></footer>
 <!-- Footer End -->

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
